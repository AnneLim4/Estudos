<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Lover';
            src: url('font/Lover.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Lover', 'Arial', sans-serif;
            font-size: 3em;
        }
        p{
            font: normal normal 1em 'Lover', 'Arial', Sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Titulo
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quaerat incidunt eaque. Deserunt voluptatibus, ex laborum, provident amet consectetur consequatur, illo accusamus rem earum vel eveniet dolor eligendi veritatis a?[]
    </p>
</body>
</html>
