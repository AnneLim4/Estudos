<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="Form" onsubmit="return validateForm()">
        <header>
            <h1 class="titulo">
                Resgister Form
            </h1>
        </header>
        <main>
            
            <ul id="listas">
                <li> 
                    <input type="text" id="name" name="name" required  class="camp" placeholder="Name">
                </li>
                
                <li>
                    <input type="email"  required class="camp" name="email" placeholder="Email">
                </li>

                </li>
                    <input type="date" required class="camp">
                </li>

                <li>
                    <input type="password" required class="camp" name="password" placeholder="Password">
                </li>
            </ul>
            <div>
                 <p> <input type="checkbox">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div id="submit">
                <input type="submit" required>
            </div>
        </main>
    </form>

    <script src="script.js"></script>
</body>
</html>
