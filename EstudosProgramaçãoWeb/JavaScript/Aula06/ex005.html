<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com DOm</title>
    <style>
        body{
            background-color: rgb(30, 134, 204);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <h1>
        Iniciando estudos com DOM
    </h1>

    <p>
        Aqui vai o resultado
    </p>
    <p>
        Apredendo a usar <strong>DOM</strong> em JavaScript.
    </p>
    <div id="msg">
        Clique em mim
    </div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]

        window.document.write('Esta escrito assim: ' + p1.innerHTML)
        p1.style.color = 'Yellow'
        corpo.style.background = 'gray'
        
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
       // d.innerText = 'Estou aguardando...'
       // window.document.getElementById('msg').innerText = 'Ola'
        */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'

    </script>
</body>
</html>
