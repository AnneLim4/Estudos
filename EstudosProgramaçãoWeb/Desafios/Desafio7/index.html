<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
    <style>
        picture > img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>
        Imagem Flexível
    </h1>
    <p>
        Você está vendo a imagem completa? Experimente ampliar ou diminuir o tamanho da sua janela para aproveitar a melhor experiência.
    </p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="">
    </picture>
</body>
</html>
