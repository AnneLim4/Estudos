<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagens dinámicas
    </h1>
    <p>
        Teste abrir esse síte em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-pequena.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/img-media.png" type="image/png">
        <img src="imagens/img-grande.png" alt="Imagem flexivel">
    </picture>
    <!--<audio src="midias/notion.mp3" controls ></audio> -->
    <!-- Formatos: mp3, wav, ogg -->
    <audio controls>
        <source src="midias/notion.mp3" type="audio/mpeg">
        <source src="midias/nomercy.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
